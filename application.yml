eureka:
  instance:
    prefer-ip-address: true
  client:
    fetch-registry: true
    register-with-eureka: true
    lease-renewal-interval-in-seconds: 5      # default is 30
    lease-expiration-duration-in-seconds: 10  # default is 90
    registry-fetch-interval-seconds: 5        # how often client pulls registry
    service-url:
      defaultZone: ${EUREKA_SERVER_ADDRESS:http://localhost:8761/eureka}

management:
  health:
    circuitbreakers:
      enabled: true
  endpoints:
    web:
      exposure:
        include: health, metrics

  endpoint:
    health:
      show-details: always



resilience4j:
  circuitbreaker:
    instances:
      ratingHotelBreaker:
        registerHealthIndicator: true
        eventConsumerBufferSize: 10
        failureRateThreshold: 50
        minimumNumberOfCalls: 5
        automaticTransitionFromOpenToHalfOpenEnabled: true
        waitDurationInOpenState: 6s
        permittedNumberOfCallsInHalfOpenState: 3
        slidingWindowSize: 10
        slidingWindowType: COUNT_BASED

      aiServiceCB:
        failureRateThreshold: 80
        minimumNumberOfCalls: 6
        slidingWindowType: COUNT_BASED
        slidingWindowSize: 10
        slowCallDurationThreshold: 60s      # Declare slow only after 60 sec
        slowCallRateThreshold: 100          # Allow slow calls
        waitDurationInOpenState: 20s        # Optional: retry after 20 sec
        permittedNumberOfCallsInHalfOpenState: 3
        automaticTransitionFromOpenToHalfOpenEnabled: true  

  retry:
    instances:
      ratingHotelService:
        max-attempts: 3
        wait-duration: 5s

  ratelimiter:
    instances:
      userRateLimiter:
        limit-refresh-period: 4s
        limit-for-period: 12
        timeout-duration: 2s      
